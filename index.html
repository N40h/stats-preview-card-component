<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="illustration">
          <img id="header-desktop" src="./images/image-header-desktop.jpg" alt="Image Header Desktop">
          <img id="header-mobile" src="./images/image-header-mobile.jpg" alt="Image Header Mobile">
          <div class="layer"></div>
        </div>
        <div class="contents">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="promesses">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats-container">
            <div class="companies"><span class="stat">10k+ </span>companies</div>
            <div class="templates"><span class="stat">314</span>templates</div>
            <div class="queries"><span class="stat">12m+</span> queries</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/N40h">N40h</a>.
    </footer>
  </body>
</html>
